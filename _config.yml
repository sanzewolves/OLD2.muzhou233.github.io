# Build settings
# use Github Flavored Markdown !important
# document: http://jekyllrb.com/docs/configuration/#kramdown

markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important

highlighter: rouge
permalink: pretty
paginate: 12
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Asia/Shanghai

# Defaults for posts
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "MuZhou"
      header-img: "img/green.jpg" # We don't want posts without a header image, that whould mean white on white

# Analytics and webmaster tools stuff goes here
google_analytics:
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in footer navigation

# Gems
plugins: [jekyll-paginate]

# Code Libraries

code-lib-url: https://github.com/MuZhou233/muzhou233.github.io/blob/master/code/

# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 3              # A tag will be featured if the size of it is more than this condition value

